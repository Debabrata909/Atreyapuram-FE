<div class="container mt-5">
    <h2 class="text-center mt-5">Shopping Cart</h2>
    <div class="card-table">
        <div class="cart-menu">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.total }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeFromCart(i)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
